name: Deploy MkDocs site to GitHub Pages ðŸ“„

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy MkDocs to GitHub Pages
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        id: deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # The path to your mkdocs.yml file if it's not in the root
          CONFIG_FILE: mkdocs.yml
          # Set this if you use requirements.txt for plugins/themes
          REQUIREMENTS: pip install mkdocs-material